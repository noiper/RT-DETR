__include__: [
  '../dataset/virat_detection.yml',
  '../runtime.yml',
  './include/optimizer.yml',
  './include/rtdetrv2_r50vd.yml',
]

tuning: null  # Train from scratch for debugging
output_dir: ./output/rtdetrv2_r18vd_virat_debug
num_classes: 5

PResNet:
  depth: 18
  variant: d
  freeze_at: -1
  return_idx: [1, 2, 3]
  num_stages: 4
  freeze_norm: False
  pretrained: True

HybridEncoder:
  in_channels: [128, 256, 512]
  hidden_dim: 256
  expansion: 0.5

RTDETRTransformerv2:
  feat_channels: [256, 256, 256]
  num_layers: 3
  num_queries: 300
  num_denoising: 0  # ⭐ Disable denoising

RTDETRPostProcessor:
  num_top_queries: 300

epoches: 5  # ⭐ Only 5 epochs for debugging
use_focal_loss: True

optimizer:
  type: AdamW
  params:
    - 
      params: '^(?=.*(?:norm|bn)).*$'
      weight_decay: 0.
  lr: 0.0001
  betas: [0.9, 0.999]
  weight_decay: 0.0001

LRScheduler:
  type: MultiStepLR
  milestones: [3, 4]  # ⭐ Quick milestones
  gamma: 0.1

LRWarmup:
  type: LinearWarmup
  warmup_duration: 1  # ⭐ Short warmup

train_dataloader:
  type: DataLoader
  dataset:
    type: ViratDetection
    img_folder: ../dataset/VIRAT/video_train/
    ann_file: ../dataset/VIRAT/train.json
    image_set: train
    debug_size: 500  # ⭐ Only use 500 images for training
    transforms:
      type: Compose
      ops:
        - {type: RandomPhotometricDistort, p: 0.5}
        - {type: RandomZoomOut, fill: 0}
        - {type: RandomIoUCrop, p: 0.8}
        - {type: SanitizeBoundingBoxes, min_size: 1}
        - {type: RandomHorizontalFlip}
        - {type: Resize, size: [640, 640]}
        - {type: SanitizeBoundingBoxes, min_size: 1}
        - {type: ConvertPILImage, dtype: 'float32', scale: True}
        - {type: ConvertBoxes, fmt: 'cxcywh', normalize: True}
  shuffle: True
  total_batch_size: 8  # ⭐ Smaller batch size
  num_workers: 2  # ⭐ Fewer workers for faster startup
  drop_last: True
  collate_fn:
    type: BatchImageCollateFuncion

val_dataloader:
  type: DataLoader
  dataset:
    type: ViratDetection
    img_folder: ../dataset/VIRAT/video_val/
    ann_file: ../dataset/VIRAT/val.json
    image_set: val
    debug_size: 100  # ⭐ Only use 100 images for validation
    transforms:
      type: Compose
      ops:
        - {type: Resize, size: [640, 640]}
        - {type: ConvertPILImage, dtype: 'float32', scale: True}
  shuffle: False
  total_batch_size: 8
  num_workers: 2
  drop_last: False
  collate_fn:
    type: BatchImageCollateFuncion
