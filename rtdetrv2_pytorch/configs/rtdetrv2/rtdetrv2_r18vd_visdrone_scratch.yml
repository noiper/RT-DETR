__include__:  [
  '../dataset/visdrone_vid_detection.yml',
  '../runtime.yml',
  './include/dataloader.yml',
  './include/optimizer.yml',
  './include/rtdetrv2_r50vd.yml',
]

output_dir:  ./output/rtdetrv2_r18vd_visdrone_scratch_v2

num_classes:  11

epoches: 120                 # ⭐ Longer training from scratch

PResNet:
  depth: 18
  freeze_at: -1
  freeze_norm: False
  pretrained: True

HybridEncoder:
  in_channels: [128, 256, 512]
  hidden_dim: 256
  expansion:  0.5

RTDETRTransformerv2:
  num_layers: 3

optimizer: 
  type: AdamW
  lr: 0.0001              # ⭐ Keep constant longer
  betas: [0.9, 0.999]
  weight_decay: 0.0001

lr_scheduler:
  type:  MultiStepLR
  milestones: [80, 95]    # ⭐ Decay very late (80%, 95%)
  gamma: 0.1

lr_warmup_scheduler:  
  type: LinearWarmup
  warmup_duration: 2