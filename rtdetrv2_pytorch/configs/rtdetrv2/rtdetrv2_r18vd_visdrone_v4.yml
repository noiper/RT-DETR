__include__:  [
  '../dataset/visdrone_vid_detection.yml',
  '../runtime.yml',
  './include/dataloader.yml',
  './include/optimizer.yml',
  './include/rtdetrv2_r50vd.yml',
]

tuning: ./rtdetrv2_r18vd_120e_coco.pth

output_dir: ./output/rtdetrv2_r18vd_visdrone_v4

num_classes: 11

PResNet: 
  depth: 18

HybridEncoder:
  in_channels: [128, 256, 512]
  hidden_dim: 256
  expansion: 0.5

RTDETRTransformerv2:
  num_layers: 3

epoches: 60

optimizer:
  type: AdamW
  params:
    - 
      params: '^(?=.*(?:norm|bn)).*$'
      weight_decay: 0.

train_dataloader: 
  dataset: 
    transforms:
      policy:
        epoch: 57
  collate_fn:
    scales: ~
  total_batch_size: 32